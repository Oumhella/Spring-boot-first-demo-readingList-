<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 40px;
        }
        h2 {
            color: #2c3e50;
        }
        input[type="password"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="email"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #219150;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: 600;
        }
        form {
            margin-top: 20px;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<h2>Register</h2>
<form th:action="@{/register}" th:object="${reader}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div th:if="${param.error}" class="alert alert-danger"></div>
    <div><label>Email: <input type="email" th:field="*{email}"></label></div>
    <div><label>Full Name: <input type="text" th:field="*{fullname}"></label></div>
    <div><label>Username: <input type="text" th:field="*{username}" /></label></div>
    <div><label>Password: <input type="password" th:field="*{password}" /></label></div>
    <div><label>Confirm Password: <input type="password" th:field="*{confirmPassword}" /></label></div>
    <div><input type="submit" value="Register" /></div>
</form>
<h2>Already have an account?</h2><a href="/login">Sign in</a>
</body>

</html>
