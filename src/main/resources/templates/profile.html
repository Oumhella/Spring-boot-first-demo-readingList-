<html xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <title>Reading List</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 40px;
        }

        h2, h3 {
            color: #2c3e50;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        form {
            margin-top: 20px;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: 600;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="email"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="url"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="password"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #219150;
        }
        .top-right-buttons {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            gap: 10px;
        }

        .top-right-buttons form {
            margin: 0;
        }

        .top-right-buttons input[type="submit"] {
            padding: 8px 16px;
            background-color: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .top-right-buttons input[type="submit"]:hover {
            background-color: #34495e;
        }

    </style>
</head>
<body>
<h2>Profile</h2>


<hr/>
<h3>Profile informations</h3>
<form method="POST" th:action="@{/profile}" th:object="${reader}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <!-- Profile Info -->
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" readonly /><br/>

    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" th:field="*{fullname}" /><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" /><br/>

    <hr/>

    <!-- Password update section -->
    <h3>Change Password</h3>
    <label for="oldpassword">Old Password:</label>
    <input type="password" id="oldpassword" name="oldpassword" /><br/>

    <label for="newpassword">New Password:</label>
    <input type="password" id="newpassword" name="newpassword" /><br/>

    <label for="confirmpassword">Confirm Password:</label>
    <input type="password" id="confirmpassword" name="confirm" /><br/>

    <input type="submit" value="Update Profile" />
</form>
<div class="top-right-buttons">
<form th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="submit" value="Logout" />
</form>
</div>
</body>
</html>
