<html>
<head>
    <title>Reading List</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
<style>
    body {
        background-color: #f9f9f9;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
        margin: 40px;
    }

    h2, h3 {
        color: #2c3e50;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        margin: 10px 0;
    }

    a {
        color: #3498db;
        text-decoration: none;
        font-weight: 600;
    }

    a:hover {
        text-decoration: underline;
    }

    form {
        margin-top: 20px;
        padding: 20px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-top: 10px;
        font-weight: 600;
    }

    input[type="text"], textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #27ae60;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #219150;
    }

</style>
</head>
<body>
<h2>Your Reading List</h2>
<div th:if="${!#lists.isEmpty(books)}">
    <ul>

        <li>
            <a href="https://www.amazon.com/Spring-Boot-Action-Craig-Walls/dp/1617292540" target="_blank">
                Spring Boot in Action
            </a>
        </li>

        <li th:each="book : ${books}">
            <a th:href="'http://www.amazon.com/gp/product/' + ${book.isbn} + '/tag=habuma-20'"
               th:text="${book.title}">Title</a>
        </li>
    </ul>
</div>

<div th:if="${#lists.isEmpty(books)}">
    <p>You have noooooooo books in your book list</p>
</div>

<hr/>
<h3>Add a book</h3>
<form method="POST" th:action="@{'/' + ${reader}}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" size="50"><br/>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" size="50"><br/>

    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn" size="15"><br/>

    <label for="description">Description:</label><br/>
    <textarea id="description" name="description" cols="80" rows="5"></textarea><br/>

    <input type="submit" value="Submit">
</form>

</body>
</html>
